{% extends 'main/base.html' %}

{% block title %}
Messages Page
{% endblock %}

{% block content %}
<h4 class="message"> Messages from Users</h4>
  <div class="row">
    {% for message in messages %}
    <div class="col-md-4 col-lg-3 mb-4 d-flex align-items-stretch">
      <div class="card border-0">
        <div class="card-body">
          <h5 class=" mb-1 text-dark">
            {{message.first_name}} {{message.last_name}}
          </h5>
          <p class=" text-primary">{{ message.email }}</p>
          <p>{{ message.message }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
