{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{% block title %} {% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
 
<!-- Body Section -->
<body>
<div class="page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top bg-white border-bottom shadow-sm custom-navbar">
  <div class="container justify-content-between align-items-center">

    <!-- Left Logo -->
    <a class="Logo" href="#"> <strong>EcoFriendly</strong></a>

    <!-- Centered Nav Items -->
    <div class="d-none d-lg-flex mx-auto">
      <ul class="navbar-nav flex-row gap-4">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'home_view' %}active{% endif %}" href="{% url 'main:home_view' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'all_action_view' %}active{% endif %}" href="{% url 'eco:all_action_view' %}">All Actions</a>
        </li>
                <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'new_action_view' %}active{% endif %}" href="{% url 'eco:new_action_view' %}">Add Action</a>
        </li>
                <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'contact_view' %}active{% endif %}" href="{% url 'main:contact_view' %}">Contact Us</a>
        </li>
      </ul>
    </div>

    <!-- Right Side: Challenge Button + Toggle -->
    <div class="d-flex align-items-center gap-2">
      <a href="#" class="challenge-button">Take Challenge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="dropdown" id="themeDropdown" data-bs-theme="light">
    <button class="btn btn-secondary dropdown-toggle d-flex align-items-center px-3 py-2" type="button" id="dropdownMenuButtonLight" data-bs-toggle="dropdown" aria-expanded="false">
        <span class="material-symbols-outlined">forest</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButtonLight">
        <li><a class="dropdown-item" href="#" data-mode="landscape"><span class="material-symbols-outlined">landscape</span></a></li>
        <li><a class="dropdown-item" href="#" data-mode="tsunami"><span class="material-symbols-outlined">tsunami</span></a></li>
        <li><a class="dropdown-item active" href="#" data-mode="forest"><span class="material-symbols-outlined">forest</span></a></li>
    </ul>
    </div>
  </div>
</nav>
<div class="home-content"> 

            {% block content %}

            {% endblock %}
            </div>
              </div>

</body>


</html>
