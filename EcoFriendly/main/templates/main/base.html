{%load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Phudu:wght@300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{% block title %} {% endblock %}</title>
    {% block head %}
    {% endblock %}
</head>
 
<!-- Body Section -->
<body>
<div class="page">
  <nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <a class="navbar-brand logo-text" href="#">EcoFriendly</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain"
      aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-center" id="navbarMain">
      <ul class="navbar-nav mb-2 mb-lg-0 text-center">
        <li class="nav-item"><a class="nav-link nav-text {% if request.resolver_match.url_name == 'home_view' %}active{% endif %}" href="{% url 'main:home_view' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link nav-text {% if request.resolver_match.url_name == 'all_action_view' %}active{% endif %}" href="{% url 'eco:all_action_view' %}">All Actions</a></li>
        <li class="nav-item"><a class="nav-link nav-text {% if request.resolver_match.url_name == 'new_action_view' %}active{% endif %}" href="{% url 'eco:new_action_view' %}">Add Action</a></li>
        <li class="nav-item"><a class="nav-link nav-text {% if request.resolver_match.url_name == 'contact_view' %}active{% endif %}" href="{% url 'main:contact_view' %}">Contact Us</a></li>
      </ul>
    </div>

    <div class="d-flex align-items-center gap-3">
      <a href="{% url 'quiz:quiz_view' %}">
        <button class="btn challenge-btn">Take challenge</button>
      </a>
      <a href="#" data-mode="landscape" class="mode-icon">
        <span class="material-symbols-outlined">landscape</span>
      </a>
      <a href="#" data-mode="tsunami" class="mode-icon">
        <span class="material-symbols-outlined">tsunami</span>
      </a>
      <a href="#" data-mode="forest" class="mode-icon">
        <span class="material-symbols-outlined">forest</span>
      </a>
    </div>

  </div>
</nav>


  

<div class="home-content"> 

            {% block content %}

            {% endblock %}
            </div>
              </div>

</body>


</html>
