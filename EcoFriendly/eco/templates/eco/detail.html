{% extends 'main/base.html' %}

{% block title %}
Detailed Action Page
{% endblock %}

{% block content %}
<!--Detail Page -->
<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <img src="{{ action.image.url }}" class="img-fluid rounded" style="max-height: 400px; object-fit: cover;" alt="{{ action.title }}">
    </div>
    <div class="col-6">
      <h2 class="fw-bold">{{ action.title }}</h2>
      <p class="text-muted">{{ action.location }}</p>
      <p>{{ action.description }}</p>
    </div>
  </div>
   <div class="d-flex justify-content-end gap-2">
               <a href="{% url 'eco:update_view' action.id %}" class="btn btn-primary btn-dark" >Update</a>
               <button type="button" class="btn btn-danger btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
               </button>
            </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete {{action.title}} ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="{% url 'eco:delete_view' action.id %}" class="btn btn-danger" >Delete</a>
      </div>
    </div>
  </div>
</div>
  <br> 

    {% endblock %}
